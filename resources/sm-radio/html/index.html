<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SM-Radio</title>
</head>
<body>
    <div class="toggleStatus">
        <input class="toggleStatusInput" type="button">
        <span class="tooltip_top"></span>
    </div>

    <div class="volumeUp">
        <input class="volumeUpInput" type="button">
    </div>

    <div class="volumeDown">
        <input class="volumeDownInput" type="button">
    </div>

    <div class="radio_on">
        <input class="channel_on" type="number" value=0>
        <img src="assets/radio_on.png">
    </div>

    <div class="radio_off">
        <span class="channel_off">OFF</span>
        <img src="assets/radio_off.png">
    </div>

    <div id="volumeVisual">
        <ul>
            <li class="vlist">
                <div class="vlistdiv"></div>
            </li>
            <li class="vlist">
                <div class="vlistdiv"></div>
            </li>
            <li class="vlist">
                <div class="vlistdiv"></div>
            </li>
            <li class="vlist">
                <div class="vlistdiv"></div>
            </li>
            <li class="vlist">
                <div class="vlistdiv"></div>
            </li>
            <li class="vlist">
                <div class="vlistdiv"></div>
            </li>
            <li class="vlist">
                <div class="vlistdiv"></div>
            </li>
            <li class="vlist">
                <div class="vlistdiv"></div>
            </li>
            <li class="vlist">
                <div class="vlistdiv"></div>
            </li>
            <li class="vlist">
                <div class="vlistdiv"></div>
            </li>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="script.js"></script>

</body>
</html>
